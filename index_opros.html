
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Опитування</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      border: 2px solid #007bff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #007bff;
      border-radius: 5px;
      background-color: #111;
      color: white;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вітаємо, розкажіть нам трішки про вас!</h1>

    <label for="name">Як вас звати?</label>
    <input type="text" id="name" placeholder="Ваше ім’я">

    <label for="age">Скільки вам років?</label>
    <input type="number" id="age" min="1" max="120" placeholder="Вік">

    <label for="phone">Залиште свій номер для звʼязку</label>
    <input type="tel" id="phone" placeholder="+38 (0__) ___ __ __" pattern="\+38\s?\(?0\d{2}\)?\s?\d{3}\s?\d{2}\s?\d{2}">

    <label for="telegram">Telegram</label>
    <input type="text" id="telegram" placeholder="@your_nickname">

    <button onclick="alert('Дякуємо! Ми звʼяжемось із вами.')">Надіслати</button>
  </div>
</body>
</html>
