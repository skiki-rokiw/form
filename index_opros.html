
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опитування</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #111;
      border-radius: 10px;
      padding: 25px 20px;
      box-sizing: border-box;
    }
    .header {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 25px;
      text-align: left;
      border-left: 4px solid #007bff;
    }
    .header h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00bfff;
    }
    .header ul {
      padding-left: 18px;
      margin: 0;
    }
    .header li {
      font-size: 14px;
      margin-bottom: 6px;
      line-height: 1.4;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #007bff;
      border-radius: 5px;
      background-color: #000;
      color: white;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <h2>Робота у Києві</h2>
        <ul>
          <li>Графік 5/2</li>
          <li>Ставка 400$ + 15%</li>
          <li>Безкоштовні обіди</li>
          <li>Іногороднім надаємо безкоштовне житло</li>
          <li>Виплати кожного понеділка</li>
          <li>Оплачуване навчання від 3 до 5 днів</li>
          <li>Спілкування з клієнтами по заготовленому тексту в текстовому режимі</li>
        </ul>
      </div>

      <h1>Вітаємо, розкажіть нам трішки про вас!</h1>

      <label for="name">Як вас звати?</label>
      <input type="text" id="name" required placeholder="Ваше ім’я">

      <label for="age">Скільки вам років?</label>
      <input type="number" id="age" required min="1" max="120" placeholder="Вік">

      <label for="phone">Номер телефону</label>
      <input type="tel" id="phone" required placeholder="+38 (0__) ___ __ __" pattern="\+38\s?\(?0\d{2}\)?\s?\d{3}\s?\d{2}\s?\d{2}">

      <label for="telegram">Telegram</label>
      <input type="text" id="telegram" required placeholder="@your_nickname">

      <button onclick="alert('Дякуємо! Ми звʼяжемось із вами.')">Надіслати</button>
    </div>
  </div>
</body>
</html>
